<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Idle</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <button id="darkModeToggle">Light Mode</button>

<!-- Tabs navigation -->
<div class="tabs experiment-tab">
  <button class="tab-button active" onclick="showTab('production')">Production</button>
  <button class="tab-button" onclick="showTab('experiment')">Experiment</button>
</div>

<!-- Tab content -->
<div class="tab-content" id = "main">
  <div id="production" class="content active">
    <h3 class = "startVisible" id = "message"> You find yourself alone in a forest </h3>
    <button class = "startVisible"  id="gatherSticks"> Gather Sticks </button>
    <button class = "stick"         id="gatherVines"> Gather Vines </button>
    <button class = "stick"         id="gatherRocks"> Gather Rocks </button>
    <button class = 'clone'         id="increaseButton" onclick="increaseClones(1)">Spawn</button>
    <br>
    <button class="woodToggle wood" id="gatherWood">Chop Wood</button>
    <br>
    <button class="wood" id="createLumberjackButton" disabled>Assign Lumberjack</button>
    <span class="wood" id="lumberjackCostText">Wood Cost: <span id="lumberjackCostValue">10</span></span>
  </div>
  <div id="experiment" class="experiment-tab content">
    <h3>Crafting Materials:</h3>
    <p class = 'craftRocks'>Sharp Rocks: <span id = "sharpRocks">0</span>
  </div>
</div>


<div id="sidebar">
    <p class='clone'>People: <span id="clonesValue">0</span></p>
    
    <p class='start startVisible'>Sticks: <span id="stickValue">0</span></p>
    <p class='stick'>Vines: <span id="vineValue">0</span></p>
    <p class='stick'>Rocks: <span id="rockValue">0</span></p>
    
    <p class='wood'>Wood: <span id="woodValue">0</span></p>
    
    <p class='wood'>Lumberjacks: <span id="lumberjackValue">0</span></p>
    
</div>

<script src="script.js"></script>


</body>
</html>
